name: Build
description: Build the application

runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Setup pnpm
      shell: bash
      run: npm install -g pnpm

    - name: Install
      shell: bash
      run: pnpm i

    - name: Build
      shell: bash
      run: pnpm tauri build
